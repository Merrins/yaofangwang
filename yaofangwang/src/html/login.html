<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/login/login.css">
    <script src="./lib/jquery-3.4.1.js"></script>
    <script src="./lib/login.js"></script>
</head>

<body>
    <div class="headertop"></div>
    <div class="header">
        <div class="container">
            <a href="" class="name"><img src="./img/header-img/logo.jpg" alt=""></a>
            <div class="sub">用户登录</div>
        </div>
    </div>
    <div class="main_login">
        <div class="loginBox">
            <div class="login_type">
                <div class="tab-item ac">账号登录</div>
                <div class="tab-item">快捷登录</div>
            </div>
            <div class="item">
                <span>欢迎登录药房网商城</span>
                <span>立即注册</span>
                <span>没有账号？</span>
            </div>
            <div class="login_con">
                <div class="login_item user">
                    <div class="inputbox ">
                        <i class="user"></i>
                        <input type="text" placeholder="用户名 / 已验证邮箱或手机" id="username">
                    </div>
                    <div class="inputbox " >
                        <i class="pass"></i>
                        <input type="password" placeholder="登录密码" id="password">
                    </div>
                    <p class="stu"></p>
                    <div class="inbox">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberpw">
                            <label for="rememberpw">记住密码</label>
                        </div>
                        <a href="" class="r">忘记密码？</a>
                    </div>
                    
                </div>
                <div class="login_item phone">
                    <div class="inputbox">
                        <input type="text" placeholder="请输入手机号" id="phone">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="请输入短信验证码" id="mscode" maxlength="6">
                        <span class="mssend">获取验证码</span>
                    </div>
                     <p class="stu"></p>
                </div>
            </div>


            <div href="#" class="btn">立即登录</div>
            <div class="consent">
                <input type="checkbox" class="xy">
                <label for="xy" >我同意</label>
                <a href="" class="pt">《药房网商城用户服务协议》</a>
            </div>
        </div>
    </div>
    </div>
    <div class="foot"></div>
</body>

</html>
